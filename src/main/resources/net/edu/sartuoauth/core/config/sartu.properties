#Endpoint openid-configuration
oauth2.openid.discovery.baseUri=http://localhost:9081/SartuOauthWEB
oauth2.openid.discovery.issuer=http://localhost:9081/SartuOauthWEB/openid
oauth2.openid.discovery.tokenEndpoint=http://localhost:9081/SartuOauthWEB/oauth/token
oauth2.openid.discovery.tokenKeyEndpoint=http://localhost:9081/SartuOauthWEB/oauth/token_key
oauth2.openid.discovery.endSessionEndpoint=http://localhost:9081/SartuOauthWEB/oauth/logout
oauth2.openid.discovery.userinfoEndpoint=http://localhost:9081/SartuOauthWEB/openid/userinfo
oauth2.openid.discovery.checkTokenEndpoint=http://localhost:9081/SartuOauthWEB/oauth/check_token
oauth2.openid.discovery.revocationEndpoint=http://localhost:9081/SartuOauthWEB/oauth/revoke
oauth2.openid.discovery.authorizationEndpoint=http://localhost:9081/SartuOauthWEB/oauth/authorize
oauth2.openid.discovery.introspectionEndpoint=http://localhost:9081/SartuOauthWEB/oauth/introspect
oauth2.openid.discovery.jwksUri=http://localhost:9081/SartuOauthWEB/openid/.well-known/jwks.json
oauth2.openid.discovery.userinfoSigningAlgSupported=RS256
oauth2.openid.discovery.idTokenSigningAlgValuesSupported:RS256
oauth2.openid.discovery.tokenEndpointAuthSigningAlgorithmsSupported=RS256

oauth2.openid.discovery.scopesSupported=openid
oauth2.openid.discovery.scopesSupported=profile
oauth2.openid.discovery.scopesSupported=email
oauth2.openid.discovery.scopesSupported=read
oauth2.openid.discovery.scopesSupported=write

oauth2.openid.discovery.subjectTypesSupported=public
oauth2.openid.discovery.subjectTypesSupported=pairwise

oauth2.openid.discovery.responseTypesSupported=code
oauth2.openid.discovery.responseTypesSupported=token
oauth2.openid.discovery.responseTypesSupported=id_token
