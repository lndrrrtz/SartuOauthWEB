oauth2.openid.discovery.responseTypesSupported=code id_token
oauth2.openid.discovery.responseTypesSupported=id_token token
oauth2.openid.discovery.responseTypesSupported=code id_token token

oauth2.openid.discovery.claimsSupported=iss
oauth2.openid.discovery.claimsSupported=sub
oauth2.openid.discovery.claimsSupported=iat
oauth2.openid.discovery.claimsSupported=azp
oauth2.openid.discovery.claimsSupported=exp
oauth2.openid.discovery.claimsSupported=scope
oauth2.openid.discovery.claimsSupported=at_hash
oauth2.openid.discovery.claimsSupported=c_hash
oauth2.openid.discovery.claimsSupported=nonce

oauth2.openid.discovery.grantTypesSupported=authorization_code
oauth2.openid.discovery.grantTypesSupported=implicit

oauth2.openid.discovery.tokenEndpointAuthMethodsSupported=client_secret_basic
oauth2.openid.discovery.tokenEndpointAuthMethodsSupported=client_secret_post